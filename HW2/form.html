
<h1 style="color:black;">Workout Tracking</h1>
<form onSubmit="handleMessageFormSubmit()"action="#"style="background-color: white; padding-top: 20px; left:20px">
  <div style="color:black;" class="form-group">
    <label for="Workout Submission">Name</label>
    <input type="text" class="form-control-large" id="post-name" placeholder="Sook-Hee Evans">
  </div>
  <div style="color:black;" class="form-group">
    <label for="exampleFormControlSelect1">Workout Type</label>
    <select class="form-control-medium" id="post-workout">
      <option>Swimming</option>
      <option>Lifting</option>
      <option>Running</option>
      <option>Biking</option>
      <option>Stretching</option>
      <option>Other</option>
    </select>
  </div>
  <div style="color:black;" class="form-group">
    <label for="Time in minutes">Time</label>
    <input type="text" class="form-control-small" id="post-time" placeholder="60">
  </div>
  <div style="color:black;" class="form-group">
    <label for="Distance if Swimming">Distance (if swimming workout)</label>
    <input type="text" class="form-control-small" id="post-distance" placeholder="3000">
  </div>

  <br><button>Submit</button><br>
</form>
